		<!-- Register form -->
		<div class="container">
		<div class="row justify-content-lg-center">
			<div class="col-lg-10">
				<div class="tab-content" id="myTabContent">
                    <h3 class="register-heading">Register a user</h3>
					<form action = "reg" method="POST">
                    <div class="row register-form justify-content-lg-center">
						
							<div class="col-lg-5">
								<div class="form-group">
									<input type="text" name = "firstname" class="form-control" placeholder="First Name *" value="" />
								</div>
								<div class="form-group">
									<input type="email" name = "email" class="form-control" placeholder="Your Email *" value="" />
								</div>
								<div class="form-group">
									<input type="password" name = "password" class="form-control" placeholder="Password *" value="" />
								</div>
								<div class="form-group">
									<select name = "question" class="form-control">
										<option class="hidden"  selected disabled>Please select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								<div class="form-group">
									<select name = "state" class="form-control">
										<option class="hidden"  selected disabled>Please select your state</option>
										<option>QLD</option>
										<option>NSW</option>
										<option>ACT</option>
										<option>NT</option>
										<option>SA</option>
										<option>TAS</option>
										<option>VIC</option>
										<option>WA</option>
										<option>International</option>
									</select>
								</div>
								<div class="form-group">
									<div class="maxl">
										<label class="radio inline"> 
											<input name = "male" type="radio" name="gender" value="male" checked>
											<span> Male </span> 
										</label>
										<label class="radio inline"> 
											<input name = "female" type="radio" name="gender" value="female">
											<span>Female </span> 
										</label>
									</div>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="form-group">
									<input name = "lastname" type="text" class="form-control" placeholder="Last Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" name = "phone" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone (Optional)" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
								</div>
								<div class="form-group">
									<input type="text" name = "answer" class="form-control" placeholder="Enter Your Answer *" value="" />
								</div>
								<input type="submit" class="btnRegister"  value="Register"/>
							</div>
						</div>
                </form>
